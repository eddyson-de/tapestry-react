dist: precise

language: java

jdk:
  - oraclejdk8
  - openjdk7

sudo: false

addons:
  chrome: stable

cache:
  directories:
  - $HOME/.gradle

script:
  ./gradlew -Dgeb.env=chrome-headless check

deploy:
  provider: script
  script: ./gradlew bintrayUpload
  skip_cleanup: true
  on:
    branch: master
    tags: true
    jdk: oraclejdk8
